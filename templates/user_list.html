<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div id="mapid" style="width: 100%; height: 100%"></div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
<script src="https://leaflet.github.io/Leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.css"/>
<link rel="stylesheet" href="https://leaflet.github.io/Leaflet.markercluster/dist/MarkerCluster.Default.css"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"/>
<script src="{% static 'js/view_map.js' %}"></script>
<script type="text/javascript">

    let lang = window.location.href.split("/")[window.location.href.split("/").length - 1];
    var button = document.createElement("Button");
    button.innerHTML = '<i class="fa fa-envelope-open" aria-hidden="true"  style="font-size: 24px"></i>';
    button.style = "top:12px;right:12px;position:absolute;z-index: 9999"
    button.onclick = function () {
        if (lang == "ar")
            window.location.href = "/ar/ihbar"
        else
            window.location.href = "/tr/ihbar"
    };

    const newDiv = document.createElement("div");
    const newContent = document.createTextNode("İhbar Et");
    newDiv.style.position = "absolute";
    newDiv.style.right = "41px";
    newDiv.style.width = "100px";
    newDiv.style.top = "0";
    newDiv.style.backgroundColor = "rosybrown";

    // add the text node to the newly created div
    newDiv.appendChild(newContent);

    document.body.appendChild(button);
    button.appendChild(newDiv);

    var addressPoints = [];

    var tiles = L.tileLayer('//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '&copy; <a href="//openstreetmap.org/copyright">OpenStreetMap</a> contributors, Points &copy 2012 LINZ'
    });

    var map = L.map('mapid', {
        center: L.latLng(38.286, 35.681),
        zoom: 15,
        layers: [tiles]
    });

    var mcg = L.markerClusterGroup({
        chunkedLoading: true,
        //singleMarkerMode: true,
        spiderfyOnMaxZoom: false
    });
    var LeafIcon = L.Icon.extend({
        options: {
            iconSize: [24, 24],
            shadowSize: [50, 64],
            iconAnchor: [11, 94],
            shadowAnchor: [4, 62],
            popupAnchor: [0, -86]
        }
    });
    var greenIcon = new LeafIcon({
        iconUrl: 'https://mt.googleapis.com/vt/icon/name=icons/onion/123-red-dot.png'
    })

    fetch('api/kayiplar')
        .then(response => response.json())
        .then(points => points.map((i) => {
            console.log(i)
            var a = i;
            var title = i.kayip_first_name + "-" + i.kayip_last_name + "-";
            var marker = L.marker(new L.LatLng(i.cordinate_x, i.cordinate_y), {icon: greenIcon, title: title});
            marker.bindPopup(
                '<div class="row"><div class="col-12"><h3>Kayıp Bilgileri</h3></div><div class="col-12"><h5>isim:' + " " + i.kayip_first_name + " " + i.kayip_last_name + '</h5></div><div class="col-12"><h5>Telefon:' + " " + i.phonenumber + '</h5></div><div class="col-12"><h5>Adres:' + " " + i.address + '</h5></div><div class="col-12"><h5>Detay:' + " " + i.detail + '</h5></div><div style="border-top:1px solid gray;padding-top:5px;" class="col-12"><h4>İhbarcı bilgisi</h4></div><div class="col-12"><h6>isim:' + " " + i.ihbar_first_name + " " + i.ihbar_last_name + '</h6></div><div class="col-12"><h6>Telefon:' + " " + i.phonenumber + '</h6></div></div>', {
                    maxWidth: 560,
                }
            );
            mcg.addLayer(marker);
        }))
    map.addLayer(mcg);

</script>
